      run: |
        echo "ğŸŒŸ DÃ©ploiement production en cours..."
        # DÃ©ploiement production avec blue-green strategy
        
    - name: 'Health Check'
      run: |
        echo "â¤ï¸ VÃ©rification santÃ© post-dÃ©ploiement..."
        
    - name: 'Create Release'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  # ==================== NETTOYAGE ====================
  cleanup:
    name: 'ğŸ§¹ Cleanup'
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
